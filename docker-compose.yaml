services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload in development
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_PORT=8080
    command: npm run dev -- --host 0.0.0.0 --port 8080
    stdin_open: true
    tty: true
